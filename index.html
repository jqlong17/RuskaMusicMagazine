<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruska 音乐杂志</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Ruska 音乐杂志</h1>
        <div class="header-buttons">
          <button id="langToggle">English</button>
          <a href="https://github.com/yourusername/music-magazine" target="_blank" id="contactUs">联系我们</a>
        </div>
      </header>
      <div id="player">
        <button id="playPause">播放</button>
        <div id="nowPlaying"></div>
        <audio id="audio" loop></audio>
      </div>
      <div id="tabSwitcher">
        <button class="tab active" data-tab="home">首页</button>
        <button class="tab" data-tab="favorites">收藏</button>
        <button class="tab" data-tab="recent">最近在听</button>
      </div>
      <div class="grid">
        <!-- 这里将动态生成15个音乐项 -->
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
